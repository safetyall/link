<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyAll - Выбор языка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- СТИЛИ ДЛЯ ФОНА И ОБЩИЕ --- */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #050608;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
        }

        #particles-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.6;
        }

        .hero-grid {
            position: fixed;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -2;
            animation: moveGrid 15s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 60%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 60%);
            opacity: 0.4;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .hero-glow {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,242,255,0.08) 0%, transparent 60%);
            top: 0; left: 0;
            z-index: -3;
            pointer-events: none;
        }

        /* --- АНИМАЦИЯ ТЕКСТА --- */
        @keyframes plasmaPulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px rgba(140, 100, 255, 0.6), 
                    0 0 15px rgba(140, 100, 255, 0.3);
                color: #e0e0ff;
            }
            50% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(140, 100, 255, 0.8),
                    0 0 40px rgba(0, 194, 255, 0.5);
                color: #ffffff;
            }
        }

        /* --- КАРТОЧКА МЕНЮ --- */
        .menu-card {
            background-color: rgba(18, 20, 28, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px 40px; /* Чуть уменьшил padding, чтобы кнопка влезла красиво */
            border-radius: 30px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            line-height: 1;
            animation: plasmaPulse 6s infinite ease-in-out;
            will-change: text-shadow, color;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #b0b5c0;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .lang-label {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            color: #58c7fa;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
        }
        
        .lang-label::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background-color: #58c7fa;
            margin: 5px auto 0;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            padding: 15px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            min-width: 160px;
            cursor: pointer;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
        }

        .btn-primary {
            border: 1px solid #00d4ff;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.1);
        }

        .btn-primary:hover {
            background-color: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }

        /* --- СТИЛИ НОВОЙ КНОПКИ ЗАПУСКА (Glassmorphism) --- */
        .audio-wrapper {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glass-play-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            /* Эффект матового стекла */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            outline: none;
            /* Анимация пульсации */
            animation: pulse-glow 3s infinite;
        }

        /* Иконка треугольника внутри кнопки */
        .play-icon {
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #ffffff;
            margin-left: 5px; /* Визуальная центровка */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            transition: all 0.3s ease;
        }

        /* Эффект при наведении */
        .glass-play-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .glass-play-btn:active {
            transform: scale(0.95);
        }

        /* Если музыка играет, добавляем класс active для визуализации */
        .glass-play-btn.playing {
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            border-color: rgba(0, 212, 255, 0.6);
        }
        
        /* Меняем иконку на паузу, если играет */
        .glass-play-btn.playing .play-icon {
            border: none;
            width: 18px;
            height: 24px;
            border-left: 6px solid #fff;
            border-right: 6px solid #fff;
            margin-left: 0;
            background: transparent;
        }

        .play-text {
            margin-top: 15px;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #7a8291;
            font-weight: 500;
            transition: color 0.3s;
        }

        .glass-play-btn:hover + .play-text {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 600px) {
            .main-title { font-size: 50px; }
            .subtitle { font-size: 14px; }
            .menu-card { padding: 40px 20px; }
            .btn { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <audio id="siteAudio">
        <source src="https://docs.google.com/uc?export=download&id=1hDG33Ipez8dP9VYtPK8u49Zl2FPP6cqS" type="audio/mp3">
    </audio>

    <canvas id="particles-canvas"></canvas>
    <div class="hero-grid"></div>
    <div class="hero-glow"></div>

    <div class="menu-card">
        <h1 class="main-title">SAFETYALL</h1>
        <p class="subtitle">Онлайн платформа по обучению персонала</p>

        <div class="lang-label">Выберите свой язык</div>

        <div class="buttons-container">
            <a href="https://safetyall.github.io/ru/" class="btn btn-primary">Русский</a>
            <a href="https://safetyall.github.io/kz/" class="btn btn-primary">Қазақша</a>
            <a href="https://safetyall.github.io/en/" class="btn btn-primary">English</a>
        </div>

        <div class="audio-wrapper">
            <button id="playBtn" class="glass-play-btn">
                <div class="play-icon"></div>
            </button>
            <div class="play-text">ЗАПУСК</div>
        </div>

    </div>

    <script>
        /* --- СКРИПТ АНИМАЦИИ --- */
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 0.4) - 0.2;
                this.directionY = (Math.random() * 0.4) - 0.2;
                this.size = Math.random() * 2;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = 'rgba(0, 242, 255, ' + (1 - distance/150) * 0.15 + ')';
                        ctx.lineWidth = 1;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        init();
        animate();

        /* --- СКРИПТ КНОПКИ ЗВУКА --- */
        const playBtn = document.getElementById('playBtn');
        const audio = document.getElementById('siteAudio');
        const playText = document.querySelector('.play-text');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.classList.add('playing');
                playText.innerText = "ИГРАЕТ";
                playText.style.color = "#00d4ff";
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
                playText.innerText = "ЗАПУСК";
                playText.style.color = "#7a8291";
            }
        });
    </script>
</body>
</html>
